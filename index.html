<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./practice/style.css">
</head>
<body>
    
     <section class="section-bar">
         <h1 class="title">Tasbiah</h1>
        <div class="cards">
            <div class="card">
                 <h1 class="first-title">Alhamdulillah</h1>
                  <h3>Count: <span id="first-count">0</span> </h3>
                 <button id="first-increment" class="increment">Increment</button>
                 <button id="first-decrement" class="decrement">Decrement</button>
            </div>
            <div class="card">
                 <h1 class="first-title">SubanAllah</h1>
                  <h3>Count: <span id="second-count">0</span> </h3>
                 <button id="second-increment" class="increment">Increment</button>
                 <button id="second-decrement" class="decrement">Decrement</button>
            </div>
            <div class="card">
                 <h1 class="first-title">Allah-huu</h1>
                  <h3>Count: <span id="third-count">0</span> </h3>
                 <button id="third-increment" class="increment">Increment</button>
                 <button id="third-decrement" class="decrement">Decrement</button>
            </div>
           
        </div>
      <div class="total"><button class="total-btn">Total:</button> <span class="total-value" id="total-count">0</span></div>
         
     </section>

    <script src="./domprac.js"></script>
</body>
</html>
